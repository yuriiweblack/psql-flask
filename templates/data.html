<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data LIST</title>
</head>
<body>
    <table border="2px solid red">
        <caption>Table name:</caption>

        {% for data in data %}
            <p><td>{{ data[0] }}, {{ data[1] }}, {{ data[-1] }}</td></p>

        {% endfor %}

    </table>
</body>
</html>
